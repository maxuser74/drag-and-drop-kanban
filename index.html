<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board container-fluid">
      <div class="lanes row">
        <div class="swim-lane col mx-2" id="todo-lane">
          <h3 class="heading">TODO</h3>
          <textarea class="task" rows="1" draggable="true">
Get groceries</textarea
          >
        </div>

        <div class="swim-lane col mx-2" id="doing-lane">
          <h3 class="heading">Doing</h3>
          <textarea class="task" draggable="true">
Binge 80 hours of Game of Thrones</textarea
          >
        </div>

        <div class="swim-lane col mx-2" id="done-lane">
          <h3 class="heading">Done</h3>
          <textarea class="task" draggable="true">
Watch video of a man raising a grocery store lobster as a pet</textarea
          >
        </div>
      </div>
    </div>
    <div class="tools row">
      <div class="btn btn-light" id="trash_btn">Trash</div>
      <button type="button" class="btn btn-light" id="plus_btn">+</button>
    </div>

    <div class="modal" id="add_task" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Task</h5>
            <button
              type="button"
              class="btn-close"
              id="modal_close_btn_1"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="modal_input" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="modal_close_btn_2"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
